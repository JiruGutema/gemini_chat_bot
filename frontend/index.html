<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jiren-Intelli</title>

    <link rel="stylesheet" href="./css.css" />
  </head>
  <body>
    <div class="header">
      <img src="./assets/logo/jiren.png" alt="" />

      <div class="left">
        <img src="" alt="Profile" id="Account"></img>
      </div>
    </div>

    

    <div class="container" id="container">
      <div class="history" id="history">
        <button id="historyBtn">Reload</button>
      </div>
      <div id="generateSection" style="display: block">
        <textarea
          id="prompt"
          placeholder="Enter your prompt here..."
        ></textarea>
        <button id="generateBtn">Send</button>
      </div>
    </div>
    <div id="output" class="output"></div>
    <div id="welcomeDiv">
      <p>Welcome to your account<br /><span id="usernameSpan"></span></p>
      <button id="logoutBtn">Logout</button>
      <button id="clearHistoryBtn">Clear History</button>
    </div>
    <div id="authSection" class="auth-container">
      <div class="auth-intro">
        <h2>Welcome to Jiren-Intelli!</h2>
        <p>Please login or sign up to continue.</p>
      </div>
    
      <div id="loginForm" class="auth-form">
        <label for="username">Username</label><br>
        <input type="text" id="signupUsername" class="auth-input" placeholder="Enter your username" required /><br>
    
        <label for="password">Password</label>
        <input type="password" id="password" class="auth-input" placeholder="Enter your password" required />
    
        <div class="auth-buttons">
          <button id="loginBtn" class="auth-btn">Login</button>
        </div>
    
        <div class="auth-redirect">
          <p>Don't have an account? <a href="javascript:void(0);" id="goToSignUp">Sign up here</a></p>
        </div>
      </div>
    
      <div id="signupForm" class="auth-form" style="display: none;">
        <label for="email">Email</label> <br>
        <input type="email" id="signupEmail" class="auth-input" placeholder="Enter your email" required /><br>
    
        <label for="username">Username</label><br>
        <input type="text" id="signupUsername" class="auth-input" placeholder="Enter your username" required /><br>
    
        <label for="password">Password</label><br>
        <input type="password" id="signupPassword" class="auth-input" placeholder="Create a password" required /><br>
    
        <div class="auth-buttons">
          <button id="signupBtn" class="auth-btn">Sign Up</button>
        </div>
    
        <div class="auth-redirect">
          <p>Already have an account? <a href="javascript:void(0);" id="goToLogin">Login here</a></p>
        </div>
      </div>
    </div>
    <div class="developed" style="margin-top: 10px;">developed by: Jiren</div>
    <script src="./script.js"></script>
    <script>
      window.addEventListener("load", () => {
        const token = localStorage.getItem("token");
        if (token) {
          document.getElementById("authSection").style.display = "none";
          document.getElementById("container").style.display = "block";
          document.getElementById("Account").style.display = "block";
        } else {
          document.getElementById("container").style.display = "none";
          document.getElementById("authSection").style.display = "block";
          document.getElementById("Account").style.display = "none";
        }
        window.scrollTo(0, document.body.scrollHeight);
      });
      function logout() {
        document.getElementById("welcomeDiv").style.display = "none";
        localStorage.removeItem("token");
        location.reload();
      }
    </script>
    <script>
      // Toggle between login and sign-up forms
      document.getElementById('goToSignUp').addEventListener('click', function() {
        document.getElementById('loginForm').style.display = 'none';
        document.getElementById('signupForm').style.display = 'block';
      });
    
      document.getElementById('goToLogin').addEventListener('click', function() {
        document.getElementById('signupForm').style.display = 'none';
        document.getElementById('loginForm').style.display = 'block';
      });
    </script>
  </body>
</html>
